<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L1 - Building a Responsive Navbar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      color: white;
    }

    .navbar-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar-logo {
      font-size: 1.5rem;
    }

    .navbar-menu {
      display: flex;
      gap: 20px;
    }

    .navbar-item {
      text-decoration: none;
      color: white;
      transition: color 0.3s;
    }

    .navbar-item:hover {
      color: #00aced;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Medium screens: stack menu vertically */
    @media (max-width: 1023px) and (min-width: 768px) {
      .navbar-container {
        flex-direction: column;
        align-items: center;
      }

      .navbar-menu {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
      }
    }

    /* Small screens: collapse menu */
    @media (max-width: 767px) {
      .navbar-container {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .navbar-menu {
        display: none;
        flex-direction: column;
        background-color: #444;
        padding: 10px;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
      }

      .navbar-menu.show {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">MySite</div>
      <div class="hamburger" onclick="toggleMenu()">â˜°</div>
      <div class="navbar-menu" id="navbarMenu">
        <a href="#" class="navbar-item">Home</a>
        <a href="#" class="navbar-item">About</a>
        <a href="#" class="navbar-item">Services</a>
        <a href="#" class="navbar-item">Contact</a>
      </div>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('navbarMenu');
      menu.classList.toggle('show');
    }
  </script>

</body>
</html>
